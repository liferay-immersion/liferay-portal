<div
	class="component-tabs [#if (configuration.tabDirection == 'nav-vertical')]d-flex[/#if]"
>
	<nav class="navbar navbar-collapse-absolute navbar-expand-md p-0">
		<button
			aria-controls="navigationBarCollapse-${fragmentEntryLinkNamespace}"
			aria-expanded="false"
			aria-label="Tabs Toggle Navigation"
			class="collapsed navbar-toggler navbar-toggler-link nav nav-${configuration.tabStyle} ${configuration.tabDirection} ${(configuration.tabActiveBarPosition)} p-0"
			data-toggle="collapse"
		>
			<span class="active nav-link navbar-text-truncate">Tab 1</span>
		</button>

		<div
			class="collapse navbar-collapse"
			id="navigationBarCollapse-${fragmentEntryLinkNamespace}"
		>
			<ul
				class="nav nav-${configuration.tabStyle} ${configuration.tabDirection} ${(configuration.tabActiveBarPosition)}"
				role="tablist"
			>
				[#list 0..configuration.numberOfTabs-1 as i]
					<li class="nav-item">
						<button
							aria-controls="tabPanel${i+1}-${fragmentEntryLinkNamespace}"
							aria-selected="false"
							class="active nav-link"
							data-fragment-namespace="${fragmentEntryLinkNamespace}"
							id="tab${i+1}-${fragmentEntryLinkNamespace}"
							role="tab"
						>
							[#if configuration.iconAlignment == 'left']
							<span>
								[@clay["icon"] symbol="${configuration.iconName}" /]
							</span>
							[/#if]
							<span
								class="navbar-text-truncate"
								data-lfr-editable-id="title${i+1}"
								data-lfr-editable-type="text"
								data-lfr-priority="${i+1}"
								tabindex="-1"
							>
								Tab ${i+1}
							</span>
							[#if configuration.iconAlignment == 'right']
							<span>
								[@clay["icon"] symbol="${configuration.iconName}" /]
							</span>
							[/#if]
						</button>
					</li>
				[/#list]
			</ul>
		</div>
	</nav>
	<div class="h-100 tab-panel w-100">
		[#list 0..configuration.numberOfTabs-1 as i]
		<div
			aria-labelledby="tab${i+1}-${fragmentEntryLinkNamespace}"
			class="d-none tab-panel-item"
			data-fragment-namespace="${fragmentEntryLinkNamespace}"
			id="tabPanel${i+1}-${fragmentEntryLinkNamespace}"
			role="tabpanel"
			tabindex="0"
		>
			<lfr-drop-zone
				data-lfr-drop-zone-id="${i+1}"
				data-lfr-priority="${i+1}"
			></lfr-drop-zone>
		</div>
		[/#list]
	</div>
</div>
