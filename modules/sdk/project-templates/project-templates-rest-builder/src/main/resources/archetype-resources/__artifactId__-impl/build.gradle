dependencies {
	compile project("${apiPath}")

	compileOnly group: "com.liferay.portal", name: "release.${product}.api"

#if (${liferayVersion.startsWith("7.1")} || ${liferayVersion.startsWith("7.2")})
	restBuilder (group: "com.liferay", name: "com.liferay.portal.tools.rest.builder", version: "1.0.93") {force = true}
#elseif (${liferayVersion.startsWith("7.3")})
	restBuilder (group: "com.liferay", name: "com.liferay.portal.tools.rest.builder", version: "1.0.212") {force = true}
#else
	compileOnly group: "javax.annotation", name: "javax.annotation-api", version: "1.3.2"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"

	restBuilder group: "com.liferay", name: "com.liferay.portal.tools.rest.builder", version: "@com.liferay.portal.tools.rest.builder.version@"
#end
}

group = "${package}"